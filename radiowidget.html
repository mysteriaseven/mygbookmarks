<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radyo Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .radio-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 800;
        }

        #radioScreen {
            background: #000;
            color: #00ff00;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .station-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .station-freq {
            font-size: 14px;
            opacity: 0.8;
        }

        .radio-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .radio-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .radio-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .radio-btn:active {
            transform: translateY(0);
        }

        #playPauseBtn {
            width: 80px;
            height: 80px;
            font-size: 32px;
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
        }

        #playPauseBtn:hover {
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.6);
        }

        .volume-section {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 20px;
        }

        .volume-label {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .volume-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .volume-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .volume-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
        }

        #volumeDisplay {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            min-width: 70px;
            text-align: center;
        }

        .station-list {
            margin-top: 25px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            padding: 15px;
        }

        .station-list-title {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .station-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .station-item:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(5px);
        }

        .station-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .radio-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .radio-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            #playPauseBtn {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <h1>ðŸŽµ Radyo Ã‡alar</h1>
        
        <div id="radioScreen">
            <div class="station-name">Radyo - Ä°stasyon SeÃ§in</div>
            <div class="station-freq">--.- MHz</div>
        </div>

        <div class="radio-controls">
            <button class="radio-btn" id="prevStationBtn" title="Ã–nceki Ä°stasyon">â—€</button>
            <button class="radio-btn" id="playPauseBtn" title="Oynat/Duraklat">â–¶</button>
            <button class="radio-btn" id="nextStationBtn" title="Sonraki Ä°stasyon">â–¶</button>
        </div>

        <div class="volume-section">
            <div class="volume-label">Ses Seviyesi</div>
            <div class="volume-controls">
                <button class="volume-btn" id="volumeDownBtn" title="Sesi Azalt">âˆ’</button>
                <span id="volumeDisplay">50%</span>
                <button class="volume-btn" id="volumeUpBtn" title="Sesi ArtÄ±r">+</button>
            </div>
        </div>

        <div class="station-list">
            <div class="station-list-title">Ä°stasyonlar</div>
            <div id="stationListContainer"></div>
        </div>
    </div>

    <script>
        const stations = [
            { name: "Max FM", frequency: 95.8, url: "https://maxfm.radyotvonline.net/stream/164/" },
            { name: "Radyo ODTÃœ", frequency: 103.1, url: "https://stream.radyoodtu.com.tr/canli" },
            { name: "Radyo Ä°lef", frequency: 91.0, url: "http://radyo.cc.ankara.edu.tr:8089/stream/1" },
            { name: "Groove Salad", frequency: "Online", url: "https://ice5.somafm.com/groovesalad-128-mp3" },
            { name: "Space Station Soma", frequency: "Online", url: "https://ice5.somafm.com/spacestation-128-mp3" },
            { name: "Lush", frequency: "Online", url: "https://ice5.somafm.com/lush-128-mp3" },
            { name: "Drone Zone", frequency: "Online", url: "https://ice5.somafm.com/dronezone-128-mp3" },
            { name: "Secret Agent", frequency: "Online", url: "https://ice5.somafm.com/secretagent-128-mp3" },
        ];

        let currentStationIndex = 0;
        let isPlaying = false;
        let volume = 50;
        const audio = new Audio();
        let hasUserInteracted = false;

        function updateRadioScreen() {
            const station = stations[currentStationIndex];
            const screenEl = document.getElementById('radioScreen');
            const freqText = typeof station.frequency === 'number' ? `${station.frequency} MHz` : station.frequency;
            
            screenEl.innerHTML = `
                <div class="station-name">${station.name}</div>
                <div class="station-freq">${freqText}</div>
            `;
            updateStationList();
        }

        function updateStationList() {
            const container = document.getElementById('stationListContainer');
            container.innerHTML = stations.map((station, index) => {
                const freqText = typeof station.frequency === 'number' ? `${station.frequency} MHz` : station.frequency;
                const activeClass = index === currentStationIndex ? 'active' : '';
                return `
                    <div class="station-item ${activeClass}" onclick="selectStation(${index})">
                        <span>${station.name}</span>
                        <span style="font-size: 12px; opacity: 0.7;">${freqText}</span>
                    </div>
                `;
            }).join('');
        }

        function selectStation(index) {
            currentStationIndex = index;
            updateRadioScreen();
            if (isPlaying) {
                loadAndPlay();
            }
        }

        window.selectStation = selectStation;

        function loadAndPlay() {
            const station = stations[currentStationIndex];
            audio.src = station.url;
            audio.load();
            if (isPlaying && hasUserInteracted) {
                audio.play().catch(err => {
                    console.error("Ses oynatÄ±lamadÄ±:", err);
                    isPlaying = false;
                    document.getElementById('playPauseBtn').textContent = 'â–¶';
                });
            }
        }

        function changeStation(direction) {
            if (direction === "prev") {
                currentStationIndex = (currentStationIndex - 1 + stations.length) % stations.length;
            } else {
                currentStationIndex = (currentStationIndex + 1) % stations.length;
            }
            updateRadioScreen();
            loadAndPlay();
        }

        function togglePlayPause() {
            hasUserInteracted = true;
            isPlaying = !isPlaying;
            const btn = document.getElementById('playPauseBtn');
            btn.textContent = isPlaying ? 'â¸' : 'â–¶';
            if (isPlaying) {
                loadAndPlay();
            } else {
                audio.pause();
            }
        }

        function changeVolume(direction) {
            if (direction === "up") {
                volume = Math.min(volume + 10, 100);
            } else {
                volume = Math.max(volume - 10, 0);
            }
            audio.volume = volume / 100;
            document.getElementById('volumeDisplay').textContent = `${volume}%`;
        }

        // Event Listeners
        document.getElementById('prevStationBtn').addEventListener('click', () => changeStation("prev"));
        document.getElementById('nextStationBtn').addEventListener('click', () => changeStation("next"));
        document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
        document.getElementById('volumeDownBtn').addEventListener('click', () => changeVolume("down"));
        document.getElementById('volumeUpBtn').addEventListener('click', () => changeVolume("up"));

        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    changeStation("prev");
                    break;
                case 'ArrowRight':
                    changeStation("next");
                    break;
                case 'ArrowUp':
                    changeVolume("up");
                    break;
                case 'ArrowDown':
                    changeVolume("down");
                    break;
            }
        });

        // Initialize
        audio.volume = volume / 100;
        updateRadioScreen();
    </script>
</body>
</html>
