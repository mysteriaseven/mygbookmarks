<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Radio Widget</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
/* Base Styles */
:root{ --bg:linear-gradient(135deg, #667eea 0%, #764ba2 100%); font-family:'Inter',sans-serif; }
html,body{margin:0;height:100%;background:var(--bg);color:#ffffff; display:flex; align-items:center; justify-content:center; padding: 20px;}
* { margin: 0; padding: 0; box-sizing: border-box; }

/* Radio Widget Styles */
.widget-wrapper {
    max-width: 300px;
    width: 100%;
}

#radioWidget {
  background: rgba(255,255,255,0.1);
  border-radius: 15px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

#radioScreen {
  background: #000;
  color: #00ff00;
  padding: 8px;
  border-radius: 5px;
  margin-bottom: 15px;
  font-size: 0.9rem;
  font-family: 'Courier New', monospace;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.radio-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.radio-btn {
  background: rgba(255,255,255,0.2);
  color: #ffffff;
  border: none;
  padding: 6px 12px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.1rem;
  width: 45px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s;
}

.radio-btn:hover {
  background: rgba(255,255,255,0.3);
}

.volume-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.8rem;
  padding: 0 10px;
}

.volume-btn {
  background: rgba(255,255,255,0.2);
  color: #ffffff;
  border: none;
  padding: 4px 8px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.9rem;
}

.volume-btn:hover {
  background: rgba(255,255,255,0.3);
}

#playPauseBtn {
  background: rgba(0,255,0,0.3);
  font-size: 1.3rem;
  width: 60px;
  height: 60px;
}

#playPauseBtn:hover {
  background: rgba(0,255,0,0.4);
}
</style>
</head>
<body>

<div class="widget-wrapper">
    <div id="radioWidget">
      <div id="radioScreen">Radyo - ƒ∞stasyon Se√ßin</div>
      <div class="radio-controls">
        <button class="radio-btn" id="prevStationBtn">‚èÆ</button>
        <button class="radio-btn" id="playPauseBtn">‚ñ∂</button>
        <button class="radio-btn" id="nextStationBtn">‚è≠</button>
      </div>
      <div class="volume-controls">
        <button class="volume-btn" id="volumeDownBtn">üîâ</button>
        <span id="volumeDisplay">50%</span>
        <button class="volume-btn" id="volumeUpBtn">üîä</button>
      </div>
    </div>
</div>

<script>
// Kƒ±sa bir sorgu fonksiyonu
const $ = (selector) => document.querySelector(selector);

// --- RADIO WIDGET LOGIC ---
const stations = [
  { name: "Max FM", frequency: 95.8, url: "https://maxfm.radyotvonline.net/stream/164/" },
  { name: "Radyo ODT√ú", frequency: 103.1, url: "https://stream.radyoodtu.com.tr/canli" },
  { name: "Radyo ƒ∞lef", frequency: 91.0, url: "http://radyo.cc.ankara.edu.tr:8089/stream/1" },
  { name: "Groove Salad", frequency: "Online", url: "https://ice5.somafm.com/groovesalad-128-mp3" },
  { name: "Space Station Soma", frequency: "Online", url: "https://ice5.somafm.com/spacestation-128-mp3" },
  { name: "Lush", frequency: "Online", url: "https://ice5.somafm.com/lush-128-mp3" },
  { name: "Drone Zone", frequency: "Online", url: "https://ice5.somafm.com/dronezone-128-mp3" },
  { name: "Secret Agent", frequency: "Online", url: "https://ice5.somafm.com/secretagent-128-mp3" },
];

let currentStationIndex = 0;
let isPlaying = false;
let volume = 50;
const audio = new Audio();
audio.volume = volume / 100;

// ƒ∞lk y√ºklemede CORS/autoplay hatasƒ±nƒ± √∂nlemek i√ßin etkile≈üim bayraƒüƒ±
let hasUserInteracted = false;

function updateRadioScreen() {
  const station = stations[currentStationIndex];
  const freq = station.frequency === "Online" ? "Online" : `${station.frequency} MHz`;
  $('#radioScreen').textContent = `${station.name} - ${freq}`;
}

function loadAndPlay() {
  const station = stations[currentStationIndex];
  audio.src = station.url;
  audio.load();
  if (isPlaying && hasUserInteracted) {
    // Sesi oynatmaya √ßalƒ±≈üƒ±rken olu≈üabilecek hatalarƒ± yakala (√∂rneƒüin autoplay engellemesi)
    audio.play().catch(err => {
      console.error("Ses oynatƒ±lamadƒ± (Autoplay engellendi veya CORS hatasƒ±):", err);
      isPlaying = false;
      $('#playPauseBtn').textContent = '‚ñ∂';
    });
  }
}

function changeStation(direction) {
  if (direction === "prev") {
    currentStationIndex = (currentStationIndex - 1 + stations.length) % stations.length;
  } else {
    currentStationIndex = (currentStationIndex + 1) % stations.length;
  }
  updateRadioScreen();
  loadAndPlay();
}

function togglePlayPause() {
  hasUserInteracted = true;
  isPlaying = !isPlaying;
  const btn = $('#playPauseBtn');
  btn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
  if (isPlaying) {
    loadAndPlay();
  } else {
    audio.pause();
  }
}

function changeVolume(direction) {
  if (direction === "up") {
    volume = Math.min(volume + 10, 100);
  } else {
    volume = Math.max(volume - 10, 0);
  }
  audio.volume = volume / 100;
  $('#volumeDisplay').textContent = `${volume}%`;
}

// Event Listeners for Radio
$('#prevStationBtn').addEventListener('click', () => changeStation("prev"));
$('#nextStationBtn').addEventListener('click', () => changeStation("next"));
$('#playPauseBtn').addEventListener('click', togglePlayPause);
$('#volumeDownBtn').addEventListener('click', () => changeVolume("down"));
$('#volumeUpBtn').addEventListener('click', () => changeVolume("up"));

// Initialize Radio
updateRadioScreen();
</script>

</body>
</html>
