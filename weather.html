<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankara Hava Durumu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .widget-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .widget-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .weather-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.6));
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            to { transform: translateY(200px); }
        }

        .snow-flake {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: snow-fall linear infinite;
        }

        @keyframes snow-fall {
            to { transform: translateY(200px) rotate(360deg); }
        }

        .sun-rays {
            position: absolute;
            top: 50%;
            right: 30px;
            width: 80px;
            height: 80px;
            animation: rotate 20s linear infinite;
            font-size: 60px;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .district-selector {
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
        }

        .district-selector select {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            outline: none;
        }

        .district-selector select option {
            background: #667eea;
            color: white;
        }

        .current-weather {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-temp {
            font-size: 72px;
            font-weight: bold;
        }

        .weather-icon-main {
            font-size: 80px;
        }

        .weather-details {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            position: relative;
            z-index: 10;
            flex-wrap: wrap;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-icon {
            font-size: 24px;
        }

        .widget-body {
            padding: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .hourly-forecast {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding: 10px 0;
            margin-bottom: 30px;
        }

        .hourly-forecast::-webkit-scrollbar {
            height: 8px;
        }

        .hourly-forecast::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .hourly-forecast::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .hour-card {
            min-width: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .hour-card:hover {
            transform: translateY(-5px);
        }

        .hour-time {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .hour-icon {
            font-size: 40px;
            margin: 10px 0;
        }

        .hour-temp {
            font-size: 24px;
            font-weight: bold;
        }

        .hour-rain {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }

        .daily-forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .day-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .day-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .day-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .day-icon {
            font-size: 50px;
            margin: 15px 0;
        }

        .day-temps {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 18px;
            color: #333;
        }

        .temp-max {
            font-weight: bold;
        }

        .temp-min {
            opacity: 0.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #667eea;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
        }

        .api-notice {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header" id="header">
            <div class="weather-animation" id="weatherAnimation"></div>
            
            <div class="district-selector">
                <select id="districtSelect">
                    <option value="Etimesgut">Etimesgut</option>
                    <option value="√áankaya">√áankaya</option>
                    <option value="Ke√ßi√∂ren">Ke√ßi√∂ren</option>
                    <option value="Mamak">Mamak</option>
                    <option value="Yenimahalle">Yenimahalle</option>
                    <option value="Altƒ±ndaƒü">Altƒ±ndaƒü</option>
                    <option value="Sincan">Sincan</option>
                    <option value="Pursaklar">Pursaklar</option>
                    <option value="G√∂lba≈üƒ±">G√∂lba≈üƒ±</option>
                    <option value="Polatlƒ±">Polatlƒ±</option>
                    <option value="Ankara Merkez">Ankara Merkez</option>
                </select>
            </div>

            <div class="current-weather">
                <div>
                    <div class="current-temp" id="currentTemp">--¬∞</div>
                    <div id="weatherDesc" style="font-size: 18px; margin-top: 10px;">Y√ºkleniyor...</div>
                </div>
                <div class="weather-icon-main" id="mainIcon">‚òÅÔ∏è</div>
            </div>

            <div class="weather-details" id="weatherDetails">
                <div class="detail-item">
                    <span class="detail-icon">üíß</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üí®</span>
                    <span id="wind">-- km/s</span>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üåßÔ∏è</span>
                    <span id="rainChance">--%</span>
                </div>
            </div>

            <div class="api-notice" id="apiNotice">
                WeatherAPI.com kullanƒ±lƒ±yor - Ger√ßek hava durumu verileri
            </div>
        </div>

        <div class="widget-body">
            <div class="section-title">üìÖ Saatlik Tahmin</div>
            <div class="hourly-forecast" id="hourlyForecast">
                <div class="loading">Hava durumu verileri y√ºkleniyor...</div>
            </div>

            <div class="section-title">üìÜ 3 G√ºnl√ºk Tahmin</div>
            <div class="daily-forecast" id="dailyForecast">
                <div class="loading">G√ºnl√ºk tahminler y√ºkleniyor...</div>
            </div>
        </div>
    </div>

    <script>
        // WeatherAPI.com API Key (√ºcretsiz - 1 milyon call/ay)
        // Kendi API key'inizi https://www.weatherapi.com/signup.aspx adresinden alƒ±n
        const API_KEY = 'cd6435a221fb4a71881124700252110'; // Demo key - deƒüi≈ütirin!
        const BASE_URL = 'https://api.weatherapi.com/v1';

        const districtSelect = document.getElementById('districtSelect');
        const weatherAnimation = document.getElementById('weatherAnimation');

        // Weather icon mapping
        function getWeatherIcon(code, isDay) {
            const icons = {
                1000: isDay ? '‚òÄÔ∏è' : 'üåô', // Clear
                1003: '‚õÖ', // Partly cloudy
                1006: '‚òÅÔ∏è', // Cloudy
                1009: '‚òÅÔ∏è', // Overcast
                1030: 'üå´Ô∏è', // Mist
                1063: 'üå¶Ô∏è', // Patchy rain possible
                1066: 'üå®Ô∏è', // Patchy snow possible
                1180: 'üåßÔ∏è', // Patchy light rain
                1183: 'üåßÔ∏è', // Light rain
                1186: 'üåßÔ∏è', // Moderate rain
                1189: 'üåßÔ∏è', // Moderate rain
                1192: '‚õàÔ∏è', // Heavy rain
                1195: '‚õàÔ∏è', // Heavy rain
                1210: '‚ùÑÔ∏è', // Patchy light snow
                1213: '‚ùÑÔ∏è', // Light snow
                1216: '‚ùÑÔ∏è', // Patchy moderate snow
                1219: '‚ùÑÔ∏è', // Moderate snow
                1222: 'üå®Ô∏è', // Patchy heavy snow
                1225: 'üå®Ô∏è', // Heavy snow
                1240: 'üå¶Ô∏è', // Light rain shower
                1243: '‚õàÔ∏è', // Moderate or heavy rain shower
                1246: '‚õàÔ∏è', // Torrential rain shower
                1273: '‚õàÔ∏è', // Patchy light rain with thunder
                1276: '‚õàÔ∏è', // Moderate or heavy rain with thunder
            };
            return icons[code] || '‚òÅÔ∏è';
        }

        function createWeatherAnimation(code) {
            weatherAnimation.innerHTML = '';
            
            // Rain animation (codes 1063, 1180-1246)
            if (code >= 1180 && code <= 1246) {
                for (let i = 0; i < 50; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'rain-drop';
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    weatherAnimation.appendChild(drop);
                }
            }
            // Snow animation (codes 1210-1225)
            else if (code >= 1210 && code <= 1225) {
                for (let i = 0; i < 30; i++) {
                    const flake = document.createElement('div');
                    flake.className = 'snow-flake';
                    flake.style.left = Math.random() * 100 + '%';
                    flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    flake.style.animationDelay = Math.random() * 2 + 's';
                    weatherAnimation.appendChild(flake);
                }
            }
            // Sun animation (code 1000)
            else if (code === 1000) {
                const rays = document.createElement('div');
                rays.className = 'sun-rays';
                rays.innerHTML = '‚òÄÔ∏è';
                weatherAnimation.appendChild(rays);
            }
        }

        async function fetchWeatherData(district) {
            try {
                const location = `${district}, Ankara, Turkey`;
                
                // Fetch current weather and forecast
                const response = await fetch(
                    `${BASE_URL}/forecast.json?key=${API_KEY}&q=${encodeURIComponent(location)}&days=3&aqi=yes&lang=tr`
                );
                
                if (!response.ok) {
                    throw new Error('Hava durumu verileri alƒ±namadƒ±');
                }
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('apiNotice').textContent = 
                    'Veri y√ºklenemedi. L√ºtfen API key\'inizi kontrol edin.';
                document.getElementById('apiNotice').style.background = 'rgba(231, 76, 60, 0.3)';
                return null;
            }
        }

        function updateWeather(data) {
            if (!data) return;

            const current = data.current;
            const forecast = data.forecast.forecastday;
            
            // Update current weather
            document.getElementById('currentTemp').textContent = Math.round(current.temp_c) + '¬∞';
            document.getElementById('weatherDesc').textContent = current.condition.text;
            document.getElementById('mainIcon').textContent = getWeatherIcon(current.condition.code, current.is_day);
            document.getElementById('humidity').textContent = 'Nem: ' + current.humidity + '%';
            document.getElementById('wind').textContent = current.wind_kph.toFixed(1) + ' km/s';
            document.getElementById('rainChance').textContent = 'Yaƒüƒ±≈ü: %' + (forecast[0].day.daily_chance_of_rain || 0);
            
            createWeatherAnimation(current.condition.code);
            
            // Update hourly forecast (next 24 hours)
            const hourlyDiv = document.getElementById('hourlyForecast');
            const allHours = [];
            
            // Get hours from all forecast days
            forecast.forEach(day => {
                allHours.push(...day.hour);
            });
            
            // Get current hour index
            const now = new Date();
            const currentHour = now.getHours();
            
            // Filter to show next 12 hours starting from current hour
            const next12Hours = allHours.slice(currentHour, currentHour + 12);
            
            hourlyDiv.innerHTML = next12Hours.map(hour => {
                const time = new Date(hour.time);
                return `
                    <div class="hour-card">
                        <div class="hour-time">${time.getHours()}:00</div>
                        <div class="hour-icon">${getWeatherIcon(hour.condition.code, hour.is_day)}</div>
                        <div class="hour-temp">${Math.round(hour.temp_c)}¬∞</div>
                        <div class="hour-rain">üíß %${hour.chance_of_rain}</div>
                    </div>
                `;
            }).join('');
            
            // Update daily forecast
            const dailyDiv = document.getElementById('dailyForecast');
            const days = ['Pazar', 'Pazartesi', 'Salƒ±', '√áar≈üamba', 'Per≈üembe', 'Cuma', 'Cumartesi'];
            
            dailyDiv.innerHTML = forecast.map((day, index) => {
                const date = new Date(day.date);
                const dayName = index === 0 ? 'Bug√ºn' : days[date.getDay()];
                return `
                    <div class="day-card">
                        <div class="day-name">${dayName}</div>
                        <div class="day-icon">${getWeatherIcon(day.day.condition.code, 1)}</div>
                        <div class="day-temps">
                            <span class="temp-max">${Math.round(day.day.maxtemp_c)}¬∞</span>
                            <span class="temp-min">${Math.round(day.day.mintemp_c)}¬∞</span>
                        </div>
                        <div class="hour-rain">üíß %${day.day.daily_chance_of_rain}</div>
                    </div>
                `;
            }).join('');
        }

        districtSelect.addEventListener('change', async (e) => {
            document.getElementById('hourlyForecast').innerHTML = '<div class="loading">Y√ºkleniyor...</div>';
            document.getElementById('dailyForecast').innerHTML = '<div class="loading">Y√ºkleniyor...</div>';
            
            const data = await fetchWeatherData(e.target.value);
            if (data) {
                updateWeather(data);
            }
        });

        // Initialize with Etimesgut
        (async () => {
            const data = await fetchWeatherData('Etimesgut');
            if (data) {
                updateWeather(data);
            }
        })();
    </script>
</body>
</html>
